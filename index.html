<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Pokémon Type Explorer</title>
  <link rel="stylesheet" href="style.css"/>
</head>
<body>
  <!-- Floating Reset Button -->
  <button id="resetBtn" class="reset-button">Reset</button>

  <div class="container">
    <h1>Pokémon Type Explorer</h1>
    <img src="assets/psyduck.png" alt="Psyduck" class="mascot"/>

    <!-- Type Selectors -->
    <div class="selectors">
      <select id="primaryType">
        <option value="">Select Primary Type</option>
      </select>
      <select id="secondaryType">
        <option value="">Select Secondary Type</option>
      </select>
      <button id="submitBtn">Analyze</button>
    </div>

    <!-- Results Section -->
    <div class="results-grid">
      <div class="result-card">
        <h2>Damage Taken</h2>
        <table id="damageTakenTable">
          <thead><tr><th>Category</th><th>Types</th></tr></thead>
          <tbody></tbody>
        </table>
      </div>

      <div class="result-card">
        <h2>Primary Damage Dealt</h2>
        <table id="primaryDealtTable">
          <thead><tr><th>Category</th><th>Types</th></tr></thead>
          <tbody></tbody>
        </table>
      </div>

      <div class="result-card">
        <h2>Secondary Damage Dealt</h2>
        <table id="secondaryDealtTable">
          <thead><tr><th>Category</th><th>Types</th></tr></thead>
          <tbody></tbody>
        </table>
      </div>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
